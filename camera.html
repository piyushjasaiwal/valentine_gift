<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ðŸ’˜</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  video, canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ðŸŒ¸ Flower animation */
  .flower {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 120px;
    animation: bloom 2s forwards;
    z-index: 5;
  }

  @keyframes bloom {
    0% { transform: translate(-50%, -50%) scale(0); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  /* ðŸ’• Love message */
  .message {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 24px;
    z-index: 6;
    text-shadow: 0 0 10px pink;
  }

  /* ðŸ“¸ Button */
  .btn {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    z-index: 6;
  }

  /* ðŸ’– Hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    color: pink;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<div class="flower">ðŸŒ¸</div>

<div class="message">
  I love you more than words can say ðŸ’–
</div>

<button class="btn" onclick="takePhoto()">ðŸ“¸ Capture this moment</button>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  }).then(stream => {
    video.srcObject = stream;
  });

  function takePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const link = document.createElement("a");
    link.download = "valentine-photo.png";
    link.href = canvas.toDataURL();
    link.click();
  }

  // ðŸ’– Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 500);
</script>

</body>
</html>
